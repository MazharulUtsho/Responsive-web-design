<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Query Exercise</title>
    <link rel="stylesheet" href="Styles/Style.css">
</head>

<body>
    <div class="card-container">
        <div class="card">
            <div class="card-text">
                <div class="text-style">
                    <h1>We want <span>healthy</span> food!</h1>
                    <p>Healthy food is the most important thing in our life. We have to eat so that we can live long
                        life. In our country the price of food is realy high. That's why i have to earn money to buy
                        food.</p>
                </div>
                <div class="new-style">
                    <div>
                        <h1>3M+</h1>
                        <p>Look at the view</p>
                    </div>
                    <div>
                        <h1>16M+</h1>
                        <p>Look New View</p>
                    </div>
                    <div>
                        <h1>360M+</h1>
                        <p>Awesome View</p>
                    </div>
                </div>
            </div>
            <div class="card-image">
                <img src="./Images/Food.jpg" alt="">
            </div>
        </div>
    </div>
</body>

</html>
